<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>배송 정보 입력</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #postcodeLayer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        background-color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2 class="text-center mb-4">배송 정보 입력</h2>
      <form id="orderForm" class="bg-white p-4 rounded shadow-sm">
        <input
          type="text"
          class="form-control mb-3"
          id="name"
          placeholder="고객명"
          required
        />
        <input
          type="tel"
          class="form-control mb-3"
          id="phone"
          placeholder="연락처"
          required
        />
        <input
          type="text"
          class="form-control mb-3"
          id="roadAddress"
          placeholder="도로명 주소"
          readonly
          onclick="execDaumPostcode()"
          required
        />
        <input
          type="text"
          class="form-control mb-3"
          id="detailAddress"
          placeholder="상세 주소"
          required
        />
        <button id="submitBtn" type="submit" class="btn btn-primary w-100">
          제출
        </button>
        <div
          id="msg"
          class="text-success text-center mt-3"
          style="display: none"
        >
          제출 완료!
        </div>
      </form>
    </div>

    <!-- 주소 검색 iframe 레이어 -->
    <div id="postcodeLayer"></div>

    <script>
      function execDaumPostcode() {
        const layer = document.getElementById("postcodeLayer");

        const postcode = new daum.Postcode({
          oncomplete: function (data) {
            document.getElementById("roadAddress").value = data.roadAddress;
            document.getElementById("detailAddress").focus();
            layer.style.display = "none";
          },
          width: "100%",
          height: "100%",
        });

        postcode.embed(layer);
        layer.style.display = "block";
      }

      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const roadAddress = document.getElementById("roadAddress").value.trim();
          const detailAddress = document.getElementById("detailAddress").value.trim();

          // 전화번호 형식 검사 (010 + 숫자 8자리)
          const phoneRegex = /^010\d{8}$/;
          if (!phoneRegex.test(phone)) {
            alert("전화번호를 정확히 입력해주세요. (예: 01012345678)");
            document.getElementById("phone").focus();
            return;
          }

          const submitBtn = document.getElementById("submitBtn");
          submitBtn.disabled = true;
          submitBtn.innerText = "제출 중...";

          const data = {
            name,
            phone,
            roadAddress,
            detailAddress,
          };

          fetch(
            "https://script.google.com/macros/s/AKfycbweoqBjH4NeIj3ZhwZDh0YoUqoBt2AsxC8dmfTsxvcZY-gnwsINNd7UymDNXKuHeTbBcg/exec",
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams(data),
            }
          )
            .then((res) => res.text())
            .then(() => {
              document.getElementById("msg").style.display = "block";
              document.getElementById("orderForm").reset();
              document.getElementById("roadAddress").value = "";
            })
            .catch((err) => alert("전송 실패: " + err))
            .finally(() => {
              submitBtn.disabled = false;
              submitBtn.innerText = "제출";
            });
        });
    </script>
  </body>
</html>
